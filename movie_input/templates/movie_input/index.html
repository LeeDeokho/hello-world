{% extends "base_movie.html" %}

{% block content %}
    <h2>Movie Management System</h2>
    <ul>
        {% for modelname in object_list %}
{% with "movie_input:"|add:modelname|lower|add:"_list" as urlvar %}
            <li><a href="{% url urlvar %}">{{ modelname }}</a></li>
{% endwith %}
        {% endfor %}
    </ul>
{% endblock content %}
